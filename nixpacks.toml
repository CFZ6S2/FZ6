[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip', 'python311Packages.virtualenv']

[phases.install]
cmds = [
  'virtualenv --python=python3.11 /app/venv',
  '/app/venv/bin/pip install --upgrade pip',
  '/app/venv/bin/pip install -r backend/requirements.txt'
]

[phases.build]
cmds = ['chmod +x backend/start.sh']

# Prevent nixpacks from auto-detecting and running additional pip install commands
[providers]
python = false

[start]
cmd = "cd backend && ./start.sh"
