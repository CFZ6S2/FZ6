<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TuCitaSegura</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/landing.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #fff;
            margin: 0;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            border-radius: 4px;
        }

        button {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            padding: 0.75rem 1.5rem;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <!-- Language Selector -->
    <div id="language-selector-container" style="position: absolute; top: 1rem; right: 1rem; z-index: 50;"></div>

    <div class="card">
        <h1 data-i18n="contact.title">Contacto</h1>
        <form id="contactForm">
            <label data-i18n="contact.name">Nombre</label>
            <input type="text" name="name" required />
            <label data-i18n="contact.email">Email</label>
            <input type="email" name="email" required />
            <label data-i18n="contact.message">Mensaje</label>
            <textarea name="message" rows="4" required></textarea>
            <button type="submit" data-i18n="contact.send">Enviar</button>
        </form>
    </div>
    <script type="module" src="./js/landing.js"></script>
    <script type="module" src="./js/i18n.js"></script>
    <script type="module" src="./js/language-selector.js"></script>
    <script type="module">
        import { collection, addDoc, serverTimestamp } from 'firebase/firestore';
        import { db } from './js/firebase-config-env.js';

        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Enviando...';

                const formData = new FormData(this);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    message: formData.get('message'),
                    createdAt: serverTimestamp(),
                    status: 'new' // To track if admin read it
                };

                await addDoc(collection(db, "contact_messages"), data);

                alert('Â¡Gracias! Hemos recibido tu mensaje. Te contactaremos pronto.');
                this.reset();
            } catch (error) {
                console.error("Error saving message: ", error);
                alert('Hubo un error al enviar el mensaje. Por favor intenta de nuevo.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
