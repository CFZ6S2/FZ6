  <h1>Ejemplo de inclusi√≥n de App Check</h1>

  <!-- ============================================ -->
  <!-- ORDEN CORRECTO DE IMPORTACI√ìN -->
  <!-- ============================================ -->

    <!-- DOMPurify for XSS Protection -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>


    <script src="/webapp/js/sanitizer.js"></script>



  <script type="module">
    // ‚ö†Ô∏è ORDEN MUY IMPORTANTE:

    // 1Ô∏è‚É£ PRIMERO: Importar App Check (esto inicializa App Check)
    import './js/firebase-appcheck.js';

    // 2Ô∏è‚É£ SEGUNDO: Importar Firebase services (estos YA tienen App Check activo)
    import { auth, db, storage } from './js/firebase-config.js';

    // 3Ô∏è‚É£ TERCERO: Tu c√≥digo de app
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Ahora todas las operaciones tendr√°n App Check token autom√°tico
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log('‚úÖ Usuario autenticado:', user.uid);

        // Este request incluir√° App Check token autom√°ticamente
        // No necesitas hacer nada especial
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        console.log('‚úÖ Datos del usuario:', userDoc.data());
      } else {
        console.log('‚ùå Usuario no autenticado');
      }
    });

    // Ejemplo: Verificar que App Check est√° funcionando
    console.log('üß™ Verificando App Check...');
    setTimeout(async () => {
      const token = await window.getAppCheckToken();
      if (token) {
        console.log('‚úÖ App Check funcionando - Todos los requests incluyen token autom√°ticamente');
      } else {
        console.warn('‚ö†Ô∏è  App Check no funcionando - Revisa la consola para ver errores');
      }
    }, 3000);
  </script>
