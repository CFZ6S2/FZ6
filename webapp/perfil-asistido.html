<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa tu Perfil - CupidIA | TuCitaSegura</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TuCitaSegura">
    <meta name="theme-color" content="#1e3a8a">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/output.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0369a1 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header-icon {
            font-size: 32px;
        }

        .chat-header-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-header-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .photo-preview {
            max-width: 150px;
            border-radius: 12px;
            margin-top: 8px;
        }

        .gallery-preview {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .gallery-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 20px;
            justify-content: center;
        }

        .quick-reply {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            font-weight: 500;
        }

        .quick-reply:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .chat-input-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .chat-send,
        .file-upload-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .chat-send:hover,
        .file-upload-btn:hover {
            transform: scale(1.1);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            width: fit-content;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            transition: width 0.5s ease;
        }

        .hidden {
            display: none !important;
        }

        .file-input {
            display: none;
        }

        .bio-counter {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        textarea.chat-input {
            border-radius: 16px;
            resize: none;
            min-height: 80px;
        }
    </style>
</head>

<body class="text-white">
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <span class="chat-header-icon">ðŸ’˜</span>
            <div>
                <div class="chat-header-title">CupidIA</div>
                <div class="chat-header-subtitle">Completa tu Perfil</div>
            </div>
            <a href="/perfil.html" style="margin-left: auto; color: rgba(255,255,255,0.7); font-size: 14px;">
                <i class="fas fa-arrow-left"></i> Perfil normal
            </a>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added dynamically -->
        </div>

        <!-- Quick Replies -->
        <div class="quick-replies hidden" id="quickReplies"></div>

        <!-- Input Area -->
        <div class="chat-input-area" id="inputArea">
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            <button class="file-upload-btn hidden" id="uploadBtn" title="Subir foto">
                <i class="fas fa-camera"></i>
            </button>
            <input type="text" class="chat-input" id="chatInput" placeholder="Escribe aquÃ­..." autocomplete="off">
            <button class="chat-send" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Firebase & App Logic -->
    <script type="module" src="./js/perfil-asistido.js"></script>
</body>

</html>
