<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Limpieza Forzada - TuCitaSegura</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      max-width: 500px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .log {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0.5rem;
      font-size: 0.85rem;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-item {
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .success { color: #4ade80; }
    .warning { color: #fbbf24; }
    .error { color: #f87171; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¹ Limpieza Completa</h1>
    <p>Eliminando cachÃ© y datos de App Check...</p>
    <div class="spinner"></div>
    <div class="log" id="log"></div>
  </div>

  <script>
    const log = document.getElementById('log');

    function addLog(message, type = 'info') {
      const item = document.createElement('div');
      item.className = `log-item ${type}`;
      item.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      log.appendChild(item);
      log.scrollTop = log.scrollHeight;
    }

    async function forceClean() {
      try {
        addLog('Iniciando limpieza forzada...', 'info');

        // 1. Limpiar localStorage
        addLog('Limpiando localStorage...', 'info');
        const localKeys = Object.keys(localStorage);
        let localCount = 0;
        localKeys.forEach(key => {
          localStorage.removeItem(key);
          localCount++;
        });
        addLog(`âœ“ ${localCount} items eliminados de localStorage`, 'success');

        // 2. Limpiar sessionStorage
        addLog('Limpiando sessionStorage...', 'info');
        const sessionKeys = Object.keys(sessionStorage);
        let sessionCount = 0;
        sessionKeys.forEach(key => {
          sessionStorage.removeItem(key);
          sessionCount++;
        });
        addLog(`âœ“ ${sessionCount} items eliminados de sessionStorage`, 'success');

        // 3. Limpiar IndexedDB
        if (window.indexedDB) {
          addLog('Limpiando IndexedDB...', 'info');
          const databases = [
            'firebase-app-check-database',
            'firebaseLocalStorageDb',
            'firebase-heartbeat-database',
            'firebase-installations-database'
          ];

          for (const dbName of databases) {
            try {
              await new Promise((resolve, reject) => {
                const request = indexedDB.deleteDatabase(dbName);
                request.onsuccess = () => {
                  addLog(`âœ“ Base de datos eliminada: ${dbName}`, 'success');
                  resolve();
                };
                request.onerror = () => {
                  addLog(`âœ— Error eliminando: ${dbName}`, 'error');
                  resolve(); // Continue anyway
                };
                request.onblocked = () => {
                  addLog(`âš  Bloqueado: ${dbName} (continuando...)`, 'warning');
                  resolve();
                };
              });
            } catch (e) {
              addLog(`âœ— Error con ${dbName}: ${e.message}`, 'error');
            }
          }
        }

        // 4. Limpiar cookies
        addLog('Limpiando cookies...', 'info');
        document.cookie.split(";").forEach(c => {
          document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });
        addLog('âœ“ Cookies eliminadas', 'success');

        // 5. Limpiar Service Worker si existe
        if ('serviceWorker' in navigator) {
          addLog('Verificando Service Workers...', 'info');
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            addLog('âœ“ Service Worker desregistrado', 'success');
          }
        }

        // 6. Limpiar Cache API
        if ('caches' in window) {
          addLog('Limpiando Cache API...', 'info');
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            addLog(`âœ“ Cache eliminado: ${cacheName}`, 'success');
          }
        }

        addLog('', 'info');
        addLog('âœ… LIMPIEZA COMPLETA EXITOSA', 'success');
        addLog('', 'info');
        addLog('Redirigiendo al login en 3 segundos...', 'info');

        // Redirigir con cache-busting
        setTimeout(() => {
          const timestamp = Date.now();
          window.location.href = `/webapp/login.html?_=${timestamp}`;
        }, 3000);

      } catch (error) {
        addLog(`âœ— ERROR: ${error.message}`, 'error');
        addLog('', 'info');
        addLog('Intenta cerrar todas las pestaÃ±as de tucitasegura.com y vuelve a intentar', 'warning');
      }
    }

    // Ejecutar limpieza inmediatamente
    forceClean();
  </script>
</body>
</html>
