<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Evento - TuCitaSegura</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- iOS PWA Support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TuCitaSegura">
  <meta name="theme-color" content="#764ba2">
  <link rel="stylesheet" href="./css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 0, 128, 0.2), transparent 50%);
      animation: backgroundMove 15s ease infinite;
      z-index: 0;
    }

    @keyframes backgroundMove {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.1);
      }
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .applicant-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .applicant-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .gradient-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .loading-overlay {
      background: rgba(102, 126, 234, 0.95);
      backdrop-filter: blur(10px);
    }

    .modal-overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      transition: all 0.3s ease;
    }

    .glass-input:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      outline: none;
    }

    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body class="relative">

  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay fixed inset-0 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white mb-4"></div>
      <p class="text-white text-xl font-semibold">Cargando evento...</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content" class="hidden relative z-10 min-h-screen">

    <!-- Navigation Bar -->
    <nav class="glass-container fixed top-0 left-0 right-0 z-40 mx-4 mt-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <button onclick="history.back()"
            class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition">
            <i class="fas fa-arrow-left mr-2"></i>Volver
          </button>
          <button id="logoutBtn" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition">
            <i class="fas fa-sign-out-alt mr-2"></i>Salir
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="pt-24 pb-12 px-4">
      <div class="max-w-6xl mx-auto">

        <!-- Event Details (Visible to all) -->
        <div id="eventDetails" class="glass-container p-8 mb-8">
          <!-- Content loaded dynamically -->
        </div>

        <!-- Applicant View (for women) -->
        <div id="applicantView" class="hidden">
          <div class="glass-container p-8">
            <h2 class="text-white text-2xl font-bold mb-6">
              <i class="fas fa-heart mr-2"></i>Aplicar a este Evento
            </h2>

            <div id="alreadyApplied"
              class="hidden bg-green-500 bg-opacity-20 border border-green-300 border-opacity-30 rounded-lg p-6 mb-6">
              <p class="text-white text-lg font-semibold mb-2">
                <i class="fas fa-check-circle mr-2"></i>Ya has aplicado a este evento
              </p>
              <p class="text-white text-opacity-80">Tu aplicación está siendo revisada por el concierge.</p>
            </div>

            <div id="applicationForm">
              <form id="applyForm" class="space-y-4">
                <div>
                  <label class="text-white text-sm mb-2 block">¿Por qué quieres participar en este evento?</label>
                  <textarea id="motivation" required rows="4" class="w-full glass-input px-4 py-3"
                    placeholder="Cuéntanos por qué te interesa este evento..."></textarea>
                </div>

                <div class="bg-blue-500 bg-opacity-20 border border-blue-300 border-opacity-30 rounded-lg p-4">
                  <label class="flex items-center text-white cursor-pointer">
                    <input type="checkbox" id="confirmAvailability" required class="mr-3 h-5 w-5">
                    <span>Confirmo que estaré disponible en la fecha y hora indicadas</span>
                  </label>
                </div>

                <button type="submit"
                  class="w-full gradient-button px-6 py-4 rounded-lg text-white font-semibold text-lg">
                  <i class="fas fa-paper-plane mr-2"></i>Enviar Aplicación
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Concierge View (for event owner) -->
        <div id="conciergeView" class="hidden">
          <!-- Applicants List -->
          <div class="glass-container p-8 mb-8">
            <h2 class="text-white text-2xl font-bold mb-6">
              <i class="fas fa-users mr-2"></i>Aplicantes (<span id="applicantsCount">0</span>)
            </h2>

            <!-- Tabs -->
            <div class="flex space-x-4 mb-6">
              <button id="tabPending" class="px-6 py-2 rounded-lg text-white font-semibold bg-yellow-500 transition">
                Pendientes (<span id="pendingCount">0</span>)
              </button>
              <button id="tabSelected"
                class="px-6 py-2 rounded-lg text-white font-semibold bg-white bg-opacity-20 hover:bg-opacity-30 transition">
                Seleccionadas (<span id="selectedCount">0</span>)
              </button>
              <button id="tabRejected"
                class="px-6 py-2 rounded-lg text-white font-semibold bg-white bg-opacity-20 hover:bg-opacity-30 transition">
                Rechazadas (<span id="rejectedCount">0</span>)
              </button>
            </div>

            <!-- Applicants List -->
            <div id="applicantsList" class="space-y-4">
              <!-- Applicants loaded dynamically -->
            </div>

            <div id="noApplicants" class="hidden text-center py-12">
              <i class="fas fa-inbox text-white text-opacity-50 text-6xl mb-4"></i>
              <p class="text-white text-opacity-70 text-lg">No hay aplicantes aún</p>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed bottom-8 right-8 glass-container px-6 py-4 rounded-lg shadow-lg z-50 max-w-md">
    <div class="flex items-center space-x-3">
      <i id="toastIcon" class="fas fa-check-circle text-2xl"></i>
      <p id="toastMessage" class="text-white font-semibold"></p>
    </div>
  </div>

  <!-- Error Fixes -->
  <!-- DOMPurify for XSS Protection -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

  <script type="module" src="./js/sanitizer.js"></script>
  <script type="module" src="./js/error-fixes.js"></script>

  <!-- Firebase Scripts -->
  <script type="module" src="./js/evento-detalle.js"></script>
</body>

</html>
