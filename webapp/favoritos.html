<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - TuCitaSegura</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="text-white pb-20">

    <!-- Header -->
    <nav class="glass sticky top-0 z-40 border-b border-white/10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/dashboard.html" class="text-white/80 hover:text-white transition">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-bold">Mis Favoritos</h1>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-6xl">

        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-full bg-pink-500/20 mb-4">
                <i class="fas fa-heart text-4xl text-pink-500"></i>
            </div>
            <h2 class="text-3xl font-bold">Personas que te gustan</h2>
            <p class="text-blue-100">Aquí están los perfiles que has marcado como favoritos.</p>
        </div>

        <!-- Grid -->
        <div id="favoritesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Loading State -->
            <div class="col-span-full text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent mx-auto">
                </div>
                <p class="mt-4 text-white/70">Cargando corazones...</p>
            </div>
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="far fa-heart text-6xl text-white/30 mb-4"></i>
            <h3 class="text-2xl font-bold mb-2">Aún no tienes favoritos</h3>
            <p class="text-blue-100 mb-6">Explora perfiles y da "Like" a quien te interese.</p>
            <a href="/buscar-usuarios.html"
                class="px-6 py-3 bg-white text-purple-600 rounded-full font-bold hover:bg-purple-50 transition shadow-lg">
                Explorar Ahora
            </a>
        </div>

    </main>

    <!-- Scripts -->
    <script type="module">
        import { auth, db } from './js/firebase-config-env.js';
        import { onAuthStateChanged } from "firebase/auth";
        import { doc, getDoc, collection, query, where, getDocs } from "firebase/firestore";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadFavorites(user);
            } else {
                window.location.href = '/login.html';
            }
        });

        async function loadFavorites(user) {
            const grid = document.getElementById('favoritesGrid');
            const empty = document.getElementById('emptyState');

            try {
                // 1. Get User's 'favorites' array or subcollection
                // Assumption: User doc has a 'favorites' array of UIDs.
                const userDoc = await getDoc(doc(db, 'users', user.uid));

                if (!userDoc.exists()) return;

                const userData = userDoc.data();
                const favoriteIds = userData.favorites || []; // Array of UIDs

                if (favoriteIds.length === 0) {
                    grid.innerHTML = '';
                    empty.classList.remove('hidden');
                    return;
                }

                // 2. Fetch details for each favorite user
                // Firestore 'in' query supports up to 10 items. If more, need to batch or fetch individually.
                // For MVP, if list is small, fetch individually in parallel.

                grid.innerHTML = ''; // Clear loading

                const promises = favoriteIds.map(uid => getDoc(doc(db, 'users', uid)));
                const userSnapshots = await Promise.all(promises);

                const validUsers = userSnapshots.filter(snap => snap.exists()).map(snap => ({ id: snap.id, ...snap.data() }));

                if (validUsers.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                // 3. Render Cards
                validUsers.forEach(u => {
                    const card = document.createElement('div');
                    card.className = 'user-card glass rounded-2xl overflow-hidden relative group cursor-pointer';
                    card.onclick = () => window.location.href = `/perfil-usuario.html?uid=${u.id}`; // Assuming public profile view exists or reuse modal

                    const img = u.photoURL || `https://ui-avatars.com/api/?name=${u.alias}&background=random`;

                    card.innerHTML = `
                        <div class="h-64 overflow-hidden relative">
                            <img src="${img}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" alt="${u.alias}">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                            <div class="absolute bottom-4 left-4 text-left">
                                <h3 class="text-xl font-bold text-white shadow-black drop-shadow-md">${u.alias}, ${u.age || '?'}</h3>
                                <p class="text-sm text-white/80"><i class="fas fa-map-marker-alt text-red-400 mr-1"></i> ${u.city || 'Ubicación oculta'}</p>
                            </div>
                            <div class="absolute top-3 right-3 bg-pink-500 text-white w-8 h-8 rounded-full flex items-center justify-center shadow-lg">
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });


            } catch (error) {
                console.error("Error loading favorites:", error);
                grid.innerHTML = `<p class="col-span-full text-center text-red-300">Error al cargar favoritos. Inténtalo de nuevo.</p>`;
            }
        }
    </script>
</body>

</html>
