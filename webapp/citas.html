<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Citas - TuCitaSegura</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- iOS PWA Support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TuCitaSegura">
  <meta name="theme-color" content="#764ba2">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="./css/output.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-strong {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .date-card {
      transition: all 0.3s ease;
    }

    .date-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-pending {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .status-accepted {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-rejected {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
  </style>
</head>

<body class="text-white overflow-x-hidden">

  <!-- Header -->
  <nav class="glass-strong sticky top-0 z-50 border-b border-white/20">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a href="/buscar-usuarios.html" class="text-white/80 hover:text-white transition">
            <i class="fas fa-arrow-left text-xl"></i>
          </a>
          <h1 class="text-2xl font-bold">
            <i class="fas fa-calendar-check mr-2"></i>
            Mis Citas
          </h1>
        </div>
        <div class="flex items-center gap-4">
          <div id="userInfo" class="flex items-center gap-3">
            <div id="userAvatar"
              class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center font-bold">
              <i class="fas fa-user"></i>
            </div>
            <span id="userAlias" class="font-semibold hidden md:block">Usuario</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 max-w-6xl">

    <!-- Filter Tabs -->
    <div class="glass-strong rounded-2xl p-2 mb-6 grid grid-cols-2 sm:flex gap-2">
      <button id="filterAll"
        class="filter-tab active flex-1 py-3 px-4 rounded-xl font-semibold transition text-sm md:text-base">
        Todas
      </button>
      <button id="filterPending"
        class="filter-tab flex-1 py-3 px-4 rounded-xl font-semibold transition text-sm md:text-base">
        Pendientes
      </button>
      <button id="filterAccepted"
        class="filter-tab flex-1 py-3 px-4 rounded-xl font-semibold transition text-sm md:text-base">
        Aceptadas
      </button>
      <button id="filterRejected"
        class="filter-tab flex-1 py-3 px-4 rounded-xl font-semibold transition text-sm md:text-base">
        Rechazadas
      </button>
      <button id="filterCompleted"
        class="filter-tab flex-1 py-3 px-4 rounded-xl font-semibold transition text-sm md:text-base">
        Completadas
      </button>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="glass-strong rounded-2xl p-8 text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent mb-4">
      </div>
      <p class="text-lg">Cargando citas...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden glass-strong rounded-2xl p-12 text-center">
      <div class="w-24 h-24 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-6">
        <i class="fas fa-calendar-times text-5xl text-white/50"></i>
      </div>
      <h3 class="text-2xl font-bold mb-3">No hay citas</h3>
      <p class="text-slate-300 mb-6">Comienza proponiendo citas en tus conversaciones</p>
      <a href="/conversaciones.html"
        class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-8 rounded-xl transition">
        Ver Conversaciones
      </a>
    </div>

    <!-- Dates List -->
    <div id="datesList" class="space-y-4">
      <!-- Dates will be dynamically loaded here -->
    </div>

  </div>

  <!-- Theme Script -->
  <script type="module" src="./js/theme.js"></script>
  <!-- Firebase SDK -->
  <script type="module" src="./js/error-fixes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  <script type="module" src="./js/sanitizer.js"></script>

  <script type="module" src="./js/citas.js"></script>
  <script type="module" src="./js/legal-consent.js"></script>
</body>

</html>
