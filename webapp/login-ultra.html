<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ultra-Resistente - TuCitaSegura</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta name="theme-color" content="#764ba2">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/input.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0369a1 100%);
            min-height: 100vh;
            color: white;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .log-container {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.25rem;
        }

        .log-success {
            color: #4ade80;
        }

        .log-error {
            color: #f87171;
        }

        .log-info {
            color: #60a5fa;
        }

        .log-warn {
            color: #fbbf24;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="glass-strong sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center gap-2 hover:opacity-80 transition">
                    <i class="fas fa-rocket text-3xl text-purple-400"></i>
                    <span class="font-bold text-2xl">TuCitaSegura <span
                            class="text-xs align-top bg-purple-600 px-2 py-0.5 rounded-full">ULTRA</span></span>
                </a>
                <a href="login-methods.html" class="text-sm hover:text-purple-300 transition">
                    <i class="fas fa-arrow-left mr-1"></i> Volver
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-8 md:py-12">
        <div class="glass-strong rounded-2xl p-8">
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-purple-500/20 mb-4">
                    <i class="fas fa-shield-virus text-4xl text-purple-300"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">Login Ultra-Resistente</h1>
                <p class="text-slate-300 text-sm">Prueba 6 métodos de autenticación simultáneos para garantizar el
                    acceso.</p>
            </div>

            <!-- Login Form -->
            <form id="loginFormUltra" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">
                        <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com" autocomplete="email"
                        class="w-full px-4 py-3 rounded-lg glass text-white placeholder-slate-400 transition focus:border-purple-400 focus:ring-purple-400 outline-none border border-transparent">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Contraseña
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            autocomplete="current-password"
                            class="w-full px-4 py-3 rounded-lg glass text-white placeholder-slate-400 transition pr-12 focus:border-purple-400 focus:ring-purple-400 outline-none border border-transparent">
                        <button type="button" id="togglePassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginButton"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 px-6 py-3 rounded-lg font-semibold transition transform hover:scale-105 disabled:opacity-70 disabled:cursor-not-allowed shadow-lg shadow-purple-900/20">
                    <i class="fas fa-meteor mr-2"></i>Iniciar Ultra-Login
                </button>
            </form>

            <!-- Status Log -->
            <div id="statusLog" class="log-container hidden">
                <div class="text-xs uppercase tracking-wider text-slate-400 mb-2 border-b border-white/10 pb-1">
                    Diagnóstico en Tiempo Real</div>
                <div id="logEntries"></div>
            </div>

        </div>
    </main>

    <script type="module" src="./js/login-ultra.js"></script>
</body>

</html>
