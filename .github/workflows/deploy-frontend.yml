name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'webapp/**'
      - '*.html'
      - 'css/**'
      - 'js/**'
      - 'images/**'
      - 'firebase.json'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Static Site to Firebase
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - name: Wait for deployment
        run: sleep 30

      - name: Verify deployment
        run: |
          # Get Firebase hosting URL
          HOSTING_URL="https://${{ secrets.VITE_FIREBASE_PROJECT_ID }}.web.app"

          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HOSTING_URL" || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Frontend is live!"
              echo "URL: $HOSTING_URL"
              exit 0
            fi

            echo "‚è≥ Waiting for deployment... ($((RETRY_COUNT+1))/$MAX_RETRIES)"
            sleep 10
            RETRY_COUNT=$((RETRY_COUNT+1))
          done

          echo "‚ùå Deployment verification failed"
          exit 1

      - name: Deployment summary
        if: success()
        run: |
          echo "üéâ Frontend deployed successfully!"
          echo "URL: https://${{ secrets.VITE_FIREBASE_PROJECT_ID }}.web.app"
          echo "Firebase Console: https://console.firebase.google.com/project/${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
