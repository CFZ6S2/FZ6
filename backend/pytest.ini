[pytest]
# Pytest configuration for TuCitaSegura Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Show extra test summary info
    -ra
    # Verbose output
    -v
    # Show local variables in tracebacks
    --tb=short
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on unknown config options)
    --strict-config
    # Show warnings
    -W default
    # Coverage options (when using --cov)
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    database: marks tests requiring database connection
    auth: marks tests requiring authentication
    ml: marks tests for ML/AI services
    security: marks tests for security features
    smoke: marks tests as smoke tests (quick health checks)

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */migrations/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code
    def __repr__

    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:

    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod

    # Type checking blocks
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
